{% extends "base.html" %}

{% block content %}
<div class="flex">
    <!-- Sidebar -->
    <div id="sidebar" class="w-64 bg-sidebar h-screen fixed left-0 top-0 overflow-y-auto transition-all duration-300 ease-in-out">
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-semibold text-text">ShillScan</h2>
                <button id="sidebarToggle" class="text-text hover:text-accent focus:outline-none focus:ring-2 focus:ring-accent rounded-full p-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
            </div>
            <ul>
                <li class="mb-2">
                    <a href="#" class="flex items-center text-text hover:text-accent">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                        Dashboard
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center text-text hover:text-accent">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                        Trending
                    </a>
                </li>
                <li class="mb-2">
                    <a href="#" class="flex items-center text-text hover:text-accent">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 8h14M5 8a2 2 0 110-4h14a2 2 0 110 4M5 8v10a2 2 0 002 2h10a2 2 0 002-2V8m-9 4h4"></path></svg>
                        Watchlist
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main content -->
    <div id="main-content" class="ml-64 flex-1 transition-all duration-300 ease-in-out">
        <!-- Sidebar open button (visible when sidebar is closed) -->
        <button id="sidebarOpen" class="fixed top-4 left-4 bg-sidebar text-text hover:text-accent focus:outline-none focus:ring-2 focus:ring-accent rounded-full p-2 hidden">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
        </button>

        <!-- Ad banner -->
        <div class="bg-yellow-100 p-4 mb-4">
            <p class="text-center text-yellow-800">Advertisement: Check out our new trading features!</p>
        </div>

        <!-- Token list -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <div class="p-4">
                <input type="text" id="tokenSearch" placeholder="Search tokens..." class="w-full p-2 border rounded">
            </div>
            <table id="tokenTable" class="w-full">
                <thead>
                    <tr class="bg-gray-200 text-text">
                        <th class="py-2 px-4 text-left">Symbol</th>
                        <th class="py-2 px-4 text-left">Name</th>
                        <th class="py-2 px-4 text-right">Price</th>
                        <th class="py-2 px-4 text-right">5m Change</th>
                        <th class="py-2 px-4 text-right">24h Change</th>
                        <th class="py-2 px-4 text-right">Volume (24h)</th>
                        <th class="py-2 px-4 text-right">Market Cap</th>
                    </tr>
                </thead>
                <tbody id="tokenList">
                    <!-- Token rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
{% endblock %}
